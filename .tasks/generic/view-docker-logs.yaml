id: generic-view-docker-logs
name: View Docker Container Logs
summary: View logs from running Docker containers
description: |-
    Views logs from Docker containers to debug issues or monitor application behavior.

    Commands:
    - Single container: `docker logs <container-name>`
    - Follow logs: `docker logs -f <container-name>`
    - Docker Compose: `docker compose logs -f`
    - Specific service: `docker compose logs -f <service-name>`

    Common options:
    - `-f, --follow`: Follow log output in real-time
    - `--tail N`: Show only last N lines
    - `--since <time>`: Show logs since timestamp (e.g., "2h", "2023-01-01")
    - `-t, --timestamps`: Show timestamps

    Example: `docker compose logs -f --tail 100 web`
tags:
    - docker
    - debugging
    - generic
prerequisites: []
downstream_required: []
downstream_suggested: []

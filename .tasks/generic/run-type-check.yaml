id: generic-run-type-check
name: Run Static Type Checking
summary: Run static type checker to verify type correctness
description: |-
    Runs static type checking to catch type errors before runtime.

    Common type checkers by language:
    - TypeScript: `tsc --noEmit` or `npm run type-check`
    - Python: `mypy .` or `pyright`
    - PHP: `psalm` or `phpstan analyze`
    - Ruby: `sorbet tc` or `steep check`
    - Dart: `dart analyze`

    Statically-typed languages (Go, Java, Rust, C++) perform type checking during compilation.

    Type checking catches:
    - Type mismatches and incompatibilities
    - Missing or incorrect function signatures
    - Null/undefined errors
    - Invalid property access

    Configure strictness level in project config files (tsconfig.json, mypy.ini, etc.).
tags:
    - code-quality
    - type-checking
    - generic

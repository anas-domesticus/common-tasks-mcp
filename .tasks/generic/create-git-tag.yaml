id: generic-create-git-tag
name: Create Git Tag for Release
summary: Create an annotated git tag for a new release version
description: |-
    Creates a git tag to mark a specific point in repository history as a release.

    Commands:
    - Annotated tag: `git tag -a v1.0.0 -m "Release version 1.0.0"`
    - Lightweight tag: `git tag v1.0.0`
    - Push tags: `git push origin v1.0.0` or `git push --tags`

    Best practices:
    - Use annotated tags (`-a`) for releases - they include tagger info and date
    - Follow semantic versioning (MAJOR.MINOR.PATCH)
    - Prefix with 'v' (e.g., v1.2.3) is common convention
    - Write meaningful tag messages describing the release
    - Sign tags with GPG for security: `git tag -s v1.0.0`

    List tags: `git tag -l`
    View tag details: `git show v1.0.0`
    Delete tag: `git tag -d v1.0.0` (local) or `git push origin :refs/tags/v1.0.0` (remote)
tags:
    - git
    - release
    - generic

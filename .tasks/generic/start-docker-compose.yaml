id: generic-start-docker-compose
name: Start Docker Compose Stack
summary: Start services defined in docker-compose.yml
description: |-
    Starts all services defined in the Docker Compose configuration.

    Command: `docker compose up -d`

    Common options:
    - `-d`: Run in detached mode (background)
    - `--build`: Rebuild images before starting
    - `--force-recreate`: Recreate containers even if config hasn't changed
    - `-f <file>`: Use a specific compose file (default: docker-compose.yml)

    File location: `docker-compose.yml` or `compose.yaml`

    Use `docker compose ps` to check status after starting.
tags:
    - docker
    - deployment
    - generic
prerequisites: []
downstream_required: []
downstream_suggested: []

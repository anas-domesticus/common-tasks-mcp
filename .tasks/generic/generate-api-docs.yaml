id: generic-generate-api-docs
name: Generate API Documentation
summary: Generate API documentation from code comments and annotations
description: |-
    Generates API documentation from source code comments, docstrings, or annotations.

    Common documentation generators by language:
    - Go: `godoc -http=:6060` or `pkgsite` or `go doc`
    - Python: `sphinx-build` or `pdoc` or `mkdocs`
    - JavaScript/TypeScript: `typedoc` or `jsdoc` or `documentation.js`
    - Java: `javadoc` or `mvn javadoc:javadoc`
    - Rust: `cargo doc --no-deps --open`
    - Ruby: `yard doc` or `rdoc`
    - C++: `doxygen`
    - C#: `docfx` or XML documentation comments

    OpenAPI/Swagger for REST APIs:
    - `swagger-ui` or `redoc` for visualization
    - Generate from code annotations or separate spec files

    Documentation is typically output to `docs/` or `target/doc/` directories.
tags:
    - documentation
    - api
    - generic
prerequisites: []
downstream_required: []
downstream_suggested: []

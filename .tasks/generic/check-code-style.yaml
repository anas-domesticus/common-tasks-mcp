id: generic-check-code-style
name: Check Code Style Compliance
summary: Verify code follows style guidelines without modifying files
description: |-
    Checks that code follows style guidelines and conventions without making changes (dry-run mode).

    Common style checkers by language:
    - Go: `gofmt -l .` or `go fmt -n ./...`
    - Python: `black --check .` or `flake8`
    - JavaScript/TypeScript: `prettier --check .` or `eslint`
    - Java: `mvn checkstyle:check`
    - Rust: `cargo fmt -- --check`
    - Ruby: `rubocop`
    - C/C++: `clang-format --dry-run`

    This is useful in CI/CD to enforce style compliance without modifying code.
    Exit code is non-zero if style violations are found.

    Run the format-code task to automatically fix style issues.
tags:
    - code-quality
    - cicd
    - generic
prerequisites: []
downstream_required: []

id: generic-run-security-scan
name: Run Security Vulnerability Scan
summary: Scan dependencies for known security vulnerabilities
description: |-
    Scans project dependencies for known security vulnerabilities and outdated packages with security issues.

    Common security scanning tools by language:
    - Go: `go list -json -m all | nancy sleuth` or `govulncheck ./...`
    - Python: `pip-audit` or `safety check` or `bandit`
    - Node.js: `npm audit` or `yarn audit` or `pnpm audit`
    - Java: `mvn dependency-check:check` or OWASP Dependency-Check
    - Rust: `cargo audit`
    - Ruby: `bundle audit`
    - PHP: `composer audit`

    Container scanning:
    - `docker scan <image>` or Trivy, Snyk, Clair

    Run security scans regularly in CI/CD pipelines and before releases.
tags:
    - security
    - dependencies
    - generic

id: add-mcp-prompt
name: Add New MCP Prompt
summary: Add a new prompt to the MCP server
description: |-
    Adds a new MCP prompt that clients can invoke. Follow these steps:

    1. Create prompt markdown file in `mcp/server/prompts/`
    2. Add `//go:embed` directive in `mcp/server/server.go`
    3. Register prompt in `registerPrompts()` function
    4. Create handler function `handle[PromptName]Prompt()`
    5. Update `README.md` to document the new prompt

    Files to modify:
    - `mcp/server/prompts/` - new prompt file
    - `mcp/server/server.go` - registration and handler
    - `README.md` - documentation
